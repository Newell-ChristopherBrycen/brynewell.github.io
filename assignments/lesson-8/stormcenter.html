<main>
    <h1>Storm Center Live Updates</h1>
        <form method="get" action="thanks.html">
            <fieldset name="userinfo">
                <legend>User Information</legend>
                <label class="top">Full Name*<input type="text" name="fullname" pattern="[A-Za-z' -]{5,30}" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone<input type="tel" name="phone" required></label>
                <label class="top">Zip Code<input type="number" name="zipcode" required></label>
            </fieldset>

            <fieldset name="storminfo">
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="stormdate"></label>

                <label class="top">Storm Type<input type="text" name="stormtype" list="stormlist" pattern="[Ff]lash Flood|[Hh]ail|[Hh]urricane|[Tt]hunderstorm|[Tt]ornado">
                <datalist class="hidden" id="stormlist">
                    <option>Flash Flood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                </datalist>
                </label>
                
                
                 <input class="top" type="range" name="stormseverity" id="stormrange" value="5" max="10" min="1" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> Storm Severity
                 <span id="stormrangevalue"> 5 </span>
                <label class="top"> Storm Region <select name="region" required>
                        <option value="" disable selected>Select Region ...</option>
                        <option value="preston"> Preston</option>
                        <option value="sodasprings"> Soda Springs</option>
                        <option value="fishhaven"> Fish Haven</option>
                    </select>
                </label>

            </fieldset>
            <fieldset name="danger">
                <legend>Are You In Danger?</legend>

                <label class="sbs"><input type="radio" name="inDanger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="inDanger" value="maybe">Maybe</label>
                <label class="sbs"><input type="radio" name="inDanger" value="no">No</label>
                
                
            </fieldset>

            <fieldset name="additionalinfofield">
                <legend>Tell Us More</legend>
                <textarea id="additionalinfo" name="additionalinfo" rows="6" cols="35"></textarea>
            </fieldset>
            
            <input type="submit" value="Report On Your Local Weather" class="submitBtn">


        </form>

          
        
    </main>
