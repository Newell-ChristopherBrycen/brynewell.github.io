<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>tablebuild.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
        <meta name="description" content="contains the table build project from lesson 8. Styled with multiple blue hues and includes information regarding ACME Wildwest's sales and sales goals.">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css"> 
        <link rel="stylesheet" href="css/tablebuild.css">
    </head>
    <body>
        <main>
        <table>
            <thead>
                <th colspan="3">ACME Wildwest</th>
            </thead>
            <tbody>    
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2" >$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr id="tablefoot">
                    <td colspan="3">Compiled 02.27.2019 by cbNewell</td>
                </tr>
            </tfoot>
        </table>
        </main>
    </body>
</html>
